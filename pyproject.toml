[tool.poetry]
name = "barkr"
version = "0.10.9"
description = "Yet another cross-posting tool in Python"
authors = ["Andr√©s Ignacio Torres <dev@aitorres.com>"]
readme = "README.md"
repository = "https://github.com/aitorres/barkr"
keywords = [
    "python",
    "cli",
    "social media",
    "crossposting",
    "mastodon",
    "fediverse",
    "twitter"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Internet",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/aitorres/barkr/issues"
"Change Log" = "https://github.com/aitorres/barkr/blob/main/CHANGELOG.md"


[tool.poetry.dependencies]
python = "^3.9.2, <3.14"
beautifulsoup4 = "^4.14.2"
lxml = "^6.0.2"
mastodon-py = "^2.1.4"
tweepy = "^4.16.0"
atproto = "^0.0.62"
python-telegram-bot = "^22.5"
discord-py = "^2.6.3"
feedparser = "^6.0.11"
requests = "^2.32.5"
pillow = "^11.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
pre-commit = "^4.3.0"
flake8 = "^7.3.0"
black = "^25.9.0"
mypy = "^1.18.2"
pylint = "^3.3.8"
isort = "^6.1.0"
types-beautifulsoup4 = "^4.12.0.20250516"
types-requests = "^2.32.4.20250913"

[tool.isort]
src_paths = ["barkr", "tests"]
profile = "black"
line_length = 90

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["tweepy.*", "atproto.*", "atproto_client.exceptions.*", "feedparser.*"]
follow_untyped_imports = true

[tool.pylint.FORMAT]
max-line-length=90
good-names="id"

[tool.pylint]
disable="W0223"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
