[tool.poetry]
name = "barkr"
version = "0.6.1"
description = "Yet another cross-posting tool in Python"
authors = ["Andr√©s Ignacio Torres <dev@aitorres.com>"]
readme = "README.md"
repository = "https://github.com/aitorres/barkr"
keywords = [
    "python",
    "cli",
    "social media",
    "crossposting",
    "mastodon",
    "fediverse",
    "twitter"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Internet",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/aitorres/barkr/issues"
"Change Log" = "https://github.com/aitorres/barkr/blob/main/CHANGELOG.md"


[tool.poetry.dependencies]
python = "^3.11, <3.14"
beautifulsoup4 = "^4.13.3"
lxml = "^5.3.1"
mastodon-py = "^2.0.0"
tweepy = "^4.15.0"
atproto = "^0.0.58"
python-telegram-bot = "^21.10"
discord = "^2.3.2"
# NOTE: required for discord until a fix is released, see: https://github.com/Rapptz/discord.py/issues/9742
audioop-lts = { version = "^0.1.0", python = ">=3.13" }

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pre-commit = "^4.1.0"
flake8 = "^7.1.1"
black = "^25.1.0"
mypy = "^1.15.0"
pylint = "^3.3.4"
isort = "^6.0.0"
types-beautifulsoup4 = "^4.12.0.20250204"

[tool.isort]
src_paths = ["barkr", "tests"]
profile = "black"
line_length = 90

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["tweepy.*", "atproto.*"]
follow_untyped_imports = true

[tool.pylint.FORMAT]
max-line-length=90
good-names="id"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
