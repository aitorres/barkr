[tool.poetry]
name = "barkr"
version = "0.9.6"
description = "Yet another cross-posting tool in Python"
authors = ["Andr√©s Ignacio Torres <dev@aitorres.com>"]
readme = "README.md"
repository = "https://github.com/aitorres/barkr"
keywords = [
    "python",
    "cli",
    "social media",
    "crossposting",
    "mastodon",
    "fediverse",
    "twitter"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Internet",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/aitorres/barkr/issues"
"Change Log" = "https://github.com/aitorres/barkr/blob/main/CHANGELOG.md"


[tool.poetry.dependencies]
python = "^3.9.2, <3.14"
beautifulsoup4 = "^4.13.3"
lxml = "^5.3.2"
mastodon-py = "^2.0.1"
tweepy = "^4.15.0"
atproto = "^0.0.59"
python-telegram-bot = "^21.11.1"
discord-py = "^2.5.2"
feedparser = "^6.0.11"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
pre-commit = "^4.2.0"
flake8 = "^7.2.0"
black = "^25.1.0"
mypy = "^1.15.0"
pylint = "^3.3.6"
isort = "^6.0.1"
types-beautifulsoup4 = "^4.12.0.20250204"
types-requests = "^2.32.0.20250328"

[tool.isort]
src_paths = ["barkr", "tests"]
profile = "black"
line_length = 90

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["tweepy.*", "atproto.*", "feedparser.*"]
follow_untyped_imports = true

[tool.pylint.FORMAT]
max-line-length=90
good-names="id"

[tool.pylint]
disable="W0223"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
