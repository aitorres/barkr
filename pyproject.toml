[tool.poetry]
name = "barkr"
version = "0.3.0"
description = "Yet another cross-posting tool in Python"
authors = ["Andr√©s Ignacio Torres <dev@aitorres.com>"]
readme = "README.md"
repository = "https://github.com/aitorres/barkr"
keywords = [
    "python",
    "cli",
    "social media",
    "crossposting",
    "mastodon",
    "fediverse",
    "twitter"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Internet",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/aitorres/barkr/issues"
"Change Log" = "https://github.com/aitorres/barkr/blob/main/CHANGELOG.md"


[tool.poetry.dependencies]
python = "^3.11, <3.13"
mastodon-py = "^1.8.1"
beautifulsoup4 = "^4.12.3"
lxml = "^5.3.0"

[tool.poetry.dev-dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pre-commit = "^3.8.0"
flake8 = "^7.1.1"
black = "^24.8.0"
mypy = "^1.11.2"
pylint = "^3.3.1"
isort = "^5.13.2"
types-setuptools = "^75.1.0.20240917"
types-beautifulsoup4 = "^4.12.0.20240907"

[tool.isort]
src_paths = ["barkr", "tests"]
profile = "black"
line_length = 90

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[tool.pylint.FORMAT]
max-line-length=90
good-names="id"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
