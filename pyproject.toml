[tool.poetry]
name = "barkr"
version = "0.5.0"
description = "Yet another cross-posting tool in Python"
authors = ["Andr√©s Ignacio Torres <dev@aitorres.com>"]
readme = "README.md"
repository = "https://github.com/aitorres/barkr"
keywords = [
    "python",
    "cli",
    "social media",
    "crossposting",
    "mastodon",
    "fediverse",
    "twitter"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Internet",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/aitorres/barkr/issues"
"Change Log" = "https://github.com/aitorres/barkr/blob/main/CHANGELOG.md"


[tool.poetry.dependencies]
python = "^3.11, <3.14"
beautifulsoup4 = "^4.12.3"
lxml = "^5.3.0"
mastodon-py = "^1.8.1"
tweepy = "^4.14.0"
# NOTE: required per https://github.com/tweepy/tweepy/issues/2177
standard-imghdr = { version = "^3.13.0", python = ">=3.13" }
atproto = "^0.0.56"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pre-commit = "^4.0.1"
flake8 = "^7.1.1"
black = "^24.10.0"
mypy = "^1.14.1"
pylint = "^3.3.3"
isort = "^5.13.2"
types-beautifulsoup4 = "^4.12.0.20241020"

[tool.isort]
src_paths = ["barkr", "tests"]
profile = "black"
line_length = 90

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["mastodon.*", "tweepy.*", "atproto.*"]
follow_untyped_imports = true

[tool.pylint.FORMAT]
max-line-length=90
good-names="id"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
